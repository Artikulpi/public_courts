{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <p>
        Change <b>{{ passwd_user.username }}'s</b> password.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Submit</button>
        <a href="../" class="btn btn-inverse">Cancel</a>
    </form>
{% endblock %}
