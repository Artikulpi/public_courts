{% extends "base.html" %}
{% block title %}Update Profile {{ user.username }}{% endblock %}
{% block content %}

    <div class="row">
        <div class="span5"><h2>Update Profile {{ user.username }}</h2></div>
        <div class="span5">
            <a href="../" class="btn btn-inverse pull-right">
                <i class="icon-circle-arrow-left icon-white"></i>
                Back
            </a>
        </div>
    </div>
    
    <p></p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Save</button>
        <a href="../" class="btn btn-inverse">Cancel</a>
    </form>
{% endblock %}
